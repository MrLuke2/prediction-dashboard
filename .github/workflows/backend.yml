name: Backend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci --legacy-peer-deps

      - name: Lint
        working-directory: backend
        run: npm run build # Verifies tsc --noEmit

      - name: Security Scan (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Audit
        working-directory: backend
        run: npm audit --audit-level=high

      - name: Run Tests
        working-directory: backend
        run: npm test

  build-and-deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/mrluke2/prediction-dashboard-backend:latest
            ghcr.io/mrluke2/prediction-dashboard-backend:${{ github.sha }}

      - name: Deploy to Fly.io
        if: success()
        run: |
          curl -L https://fly.io/install.sh | sh
          export FLYCTL_INSTALL="/home/runner/.fly"
          export PATH="$FLYCTL_INSTALL/bin:$PATH"
          flyctl deploy --image ghcr.io/${{ github.repository }}/backend:${{ github.sha }} -a alpha-predict-backend
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
